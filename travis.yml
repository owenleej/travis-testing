dist: trusty
sudo: required
language: 
- node_js

node_js:
- '10'

install:
- npm i -g npm

cache:
  directories:
  - node_modules

addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &

script:
- npm install
- npm run sandbox:install
- npm run sandbox:build
- npm run build  
- rollup -c --environment BUILD:production && rollup -c --environment MINIFY,BUILD:production && bundlesize
