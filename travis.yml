dist: trusty
sudo: required
language: 
- node_js

node_js:
- '10'

install:
- npm i -g npm
- npm i -g browsertime 

cache:
  directories:
  - node_modules

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &

script:
- npm install
- npm run build
- python -m SimpleHTTPServer 8000 >/dev/null 2>&1 &
- browsertime logTest.js
